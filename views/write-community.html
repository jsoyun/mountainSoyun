{% extends 'layout.html' %}

{% block css %}
<link rel="stylesheet" href="/stylesheets/write-community.css" />
{% endblock %}

{% block content %}
<form class="community" action="">
  <fieldset class="community-upload">
    <div class="community-upload-title">
      <textarea class="upload-title-text upload-text" name="title" id="title" cols="80" rows="1"
        placeholder="제목"></textarea>
    </div>
    <div class="community-upload-content upload-text">
      <div class="img-preview">
        <img id="img-preview" src="" style="display: none;" width="250" alt="미리보기">
        <input id="img-url" type="hidden" name="url">
      </div>
      <div>
        <textarea class="community-upload-text upload-text" name="content" id="content" cols="80" rows="8"
          placeholder="내용"></textarea>
      </div>
    </div>
  </fieldset>
  <div class="community-submit">
    <label class="submit-btn submit-file" id="img-label" for="img">첨부 파일</label>
    <input id="img" type="file" accept="image/*" style="display:none">
    <button class="submit-btn" type="submit">
      <!-- <a href="/community"> -->
        등록
      <!-- </a> -->
    </button>
  </div>
</form>
{% endblock %}

{% block script %}
<script src="/javascripts/write-community.js"></script>
{% endblock %}
